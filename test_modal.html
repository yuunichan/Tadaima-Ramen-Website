<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Modal</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        padding: 2rem;
        background-color: #f5f5f5;
      }

      .btn-test {
        padding: 10px 20px;
        background-color: #9c0000;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .btn-test:hover {
        background-color: #7a0000;
      }

      /* Modal Styles */
      .modal {
        display: none !important;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        overflow-y: auto;
      }

      .modal.active {
        display: flex !important;
      }

      .modal-content {
        background: white;
        border-radius: 15px;
        width: 100%;
        max-width: 900px;
        max-height: 90vh;
        overflow-y: auto;
        padding: 2rem;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        padding-bottom: 1.5rem;
        border-bottom: 2px solid #f0f0f0;
      }

      .modal-title {
        font-size: 1.5rem;
        margin: 0;
      }

      .modal-close {
        background: transparent;
        border: none;
        color: #333;
        font-size: 2rem;
        cursor: pointer;
      }

      .modal-close:hover {
        color: #9c0000;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }

      .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
      }

      .modal-footer {
        display: flex;
        gap: 1rem;
        justify-content: flex-end;
        margin-top: 2rem;
      }

      .btn-cancel {
        padding: 10px 20px;
        background-color: #ddd;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .btn-submit {
        padding: 10px 20px;
        background-color: #9c0000;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Test Modal Karyawan</h1>
    <button class="btn-test" id="btnTest">Klik untuk membuka modal</button>

    <!-- Modal -->
    <div class="modal" id="testModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Form Tambah Data Karyawan</h2>
          <button class="modal-close" id="closeBtn">&times;</button>
        </div>

        <form id="testForm">
          <div class="form-group">
            <label>Nama Karyawan</label>
            <input type="text" placeholder="Masukkan nama" />
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Masukkan email" />
          </div>

          <div class="form-group">
            <label>No. Telpon</label>
            <input type="tel" placeholder="Masukkan nomor telepon" />
          </div>

          <div class="modal-footer">
            <button type="button" class="btn-cancel" id="cancelBtn">
              Batal
            </button>
            <button type="submit" class="btn-submit">Simpan</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      const btnTest = document.getElementById("btnTest");
      const testModal = document.getElementById("testModal");
      const closeBtn = document.getElementById("closeBtn");
      const cancelBtn = document.getElementById("cancelBtn");

      btnTest.addEventListener("click", function () {
        console.log("Button clicked");
        testModal.classList.add("active");
      });

      closeBtn.addEventListener("click", function () {
        testModal.classList.remove("active");
      });

      cancelBtn.addEventListener("click", function () {
        testModal.classList.remove("active");
      });

      testModal.addEventListener("click", function (e) {
        if (e.target === testModal) {
          testModal.classList.remove("active");
        }
      });
    </script>
  </body>
</html>
