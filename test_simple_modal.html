<!doctype html>
<html>
  <head>
    <title>Test Modal</title>
    <style>
      body {
        font-family: Arial;
        padding: 20px;
      }

      .btn {
        padding: 10px 20px;
        background: #9c0000;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }

      .modal {
        display: none !important;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        align-items: center;
        justify-content: center;
      }

      .modal.active {
        display: flex !important;
      }

      .modal-content {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        width: 90%;
        max-width: 500px;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 1rem;
      }

      .modal-body {
        margin-bottom: 1rem;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
      }

      .form-group input {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .modal-footer {
        display: flex;
        gap: 1rem;
        justify-content: flex-end;
      }
    </style>
  </head>
  <body>
    <h1>Test Modal Sederhana</h1>
    <button class="btn" onclick="openModalTest()">Buka Modal</button>

    <div class="modal" id="myModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Form Tambah Karyawan</h2>
          <button
            onclick="closeModalTest()"
            style="
              background: none;
              border: none;
              cursor: pointer;
              font-size: 20px;
            "
          >
            &times;
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Nama</label>
            <input type="text" placeholder="Nama karyawan" />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Email" />
          </div>
        </div>
        <div class="modal-footer">
          <button
            class="btn"
            style="background: #ddd; color: #333"
            onclick="closeModalTest()"
          >
            Batal
          </button>
          <button class="btn">Simpan</button>
        </div>
      </div>
    </div>

    <script>
      function openModalTest() {
        console.log("Opening modal...");
        document.getElementById("myModal").classList.add("active");
      }

      function closeModalTest() {
        console.log("Closing modal...");
        document.getElementById("myModal").classList.remove("active");
      }
    </script>
  </body>
</html>
